<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <script defer src="js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>

    <img src="" alt="pokemon_image" class="pokemon_image">

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> - 
      <span class="pokemon_name"></span>
      <span class="pokemon_types"></span>
    </h1>

    <form class="form">
      <input 
      type="search"
      class="input_search"
      placeholder="Name or Number"
      required
      >
    </form>



    <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="imagens/pokedex.png" alt="pokédex">

  </main>

</body>
</html>
